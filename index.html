<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>공학용 계산기</title>
  <link rel="stylesheet" href="style.css">
  <!-- math.js CDN for robust math functions -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.min.js"></script>
</head>
<body>
  <main class="calculator">
    <header>
      <h1>공학용 계산기</h1>
        <div class="mode">
          <label><input type="checkbox" id="angleToggle"> Degrees</label>
          <label class="theme-label"><input type="checkbox" id="themeToggle"> Dark</label>
        </div>
    </header>

    <section class="display-area">
      <div id="history" class="history"></div>
      <input id="display" class="display" type="text" readonly />
    </section>

    <section class="buttons">
      <!-- row 1 -->
      <button data-action="clear">C</button>
      <button data-action="back">⌫</button>
      <button data-value="(">(</button>
      <button data-value=")">)</button>

      <!-- row 2 -->
      <button data-action="ans">Ans</button>
      <button data-value="!">n!</button>
      <button data-value="^">^</button>
      <button data-value="sqrt(">√</button>

      <!-- row 3 -->
      <button data-value="7">7</button>
      <button data-value="8">8</button>
      <button data-value="9">9</button>
      <button data-value="/">÷</button>

      <!-- row 4 -->
      <button data-value="4">4</button>
      <button data-value="5">5</button>
      <button data-value="6">6</button>
      <button data-value="*">×</button>

      <!-- row 5 -->
      <button data-value="1">1</button>
      <button data-value="2">2</button>
      <button data-value="3">3</button>
      <button data-value="-">−</button>

      <!-- row 6 -->
      <button data-value="0">0</button>
      <button data-value=".">.</button>
      <button data-value=",">,</button>
      <button data-value="+">+</button>

      <!-- scientific row -->
      <button data-value="pi">π</button>
      <button data-value="e">e</button>
      <button data-value="log10(">log</button>
      <button data-value="log(">ln</button>



      <button data-value="sin(">sin</button>
      <button data-value="cos(">cos</button>
      <button data-value="tan(">tan</button>
      <button data-value="asin(">asin</button>

      <button data-value="sinh(">sinh</button>
      <button data-value="cosh(">cosh</button>
      <button data-value="tanh(">tanh</button>
      <button data-value="abs(">|x|</button>

      <button data-value="comb(">nCr</button>
      <button data-action="eval" class="equals">=</button>
    </section>

    <footer>
      <small>공학용 계산기</small>
    </footer>
  </main>

  

  <script src="script.js"></script>
</body>
</html>
