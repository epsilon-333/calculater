<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>공학용 계산기</title>
  <link rel="stylesheet" href="style.css">
  <!-- math.js CDN for robust math functions -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.min.js"></script>
</head>
<body>
  <main class="calculator">
    <header>
      <h1 class="main-title">공학용 계산기</h1>
      <label class="theme-label"><input type="checkbox" id="themeToggle"> Dark</label>
    </header>

    <section class="display-area">
      <div id="history" class="history"></div>
      <div id="status" class="status" aria-live="polite"></div>
      <div id="display" class="display" role="textbox" aria-readonly="true"></div>
      
      <div class="controls-row">
        <div class="mode-selector">
          <label><input type="radio" name="degRad" value="deg"> Deg</label>
          <label><input type="radio" id="degRadToggle" name="degRad" value="rad" checked> Rad</label>
        </div>
      </div>
    <!-- buttons clipped on small portrait screens to show rightmost 4 columns -->
    <div class="buttons-clip">
    <section class="buttons">
      <!-- row 1 -->
      <button data-value="!">x!</button>
      <button data-value="(">(</button>
      <button data-value=")">)</button>
      <button data-action="back">⌫</button>
      <button data-action="clear">AC</button>
      <button data-action="eval" class="equals" style="grid-column:span 2">=</button>

      <!-- row 2 -->
      <button data-value="asin(">Inv</button>
      <button data-value="sin(">sin</button>
      <button data-value="ln(">ln</button>
      <button data-value="7">7</button>
      <button data-value="8">8</button>
      <button data-value="9">9</button>
      <button data-value="/">÷</button>

      <!-- row 3 -->
      <button data-value="pi">π</button>
      <button data-value="cos(">cos</button>
      <button data-value="log(">log</button>
      <button data-value="4">4</button>
      <button data-value="5">5</button>
      <button data-value="6">6</button>
      <button data-value="*">×</button>

      <!-- row 4 -->
      <button data-value="e">e</button>
      <button data-value="tan(">tan</button>
      <button data-value="exp(">exp</button>
      <button data-value="1">1</button>
      <button data-value="2">2</button>
      <button data-value="3">3</button>
      <button data-value="-">−</button>

      <!-- row 5 -->
      <button data-action="ans">Ans</button>
      <button data-value="^">x^y</button>
      <button data-value="sqrt(">√</button>
      <button data-value="%">%</button>
      <button data-value="0">0</button>
      <button data-value=".">.</button>
      <button data-value="+">+</button>
    </section>
    </div>

    <footer>
      <small></small>
    </footer>
  </main>

  

  <script src="script.js"></script>
</body>
</html>
